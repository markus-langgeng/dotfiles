# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, 1920x1080@60, 0x0, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = footclient
# $fileManager = dolphin
$menu = footclient -T floatterm-frun frun
$bmopen = footclient -T floatterm-bm bm-open
# $browser = flatpak run net.mullva.MullvadBrowser


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
# exec-once = swaybg -m fit -i "$HOME/.config/wallpaper.jpg"
exec-once = waybar
exec-once = /usr/libexec/pipewire-launcher
exec-once = openrc --user gui
# exec-once = syncthing serve --no-browser & foot --server & mpd & fcitx5 &  udiskie
exec-once = syncthing serve --no-browser & foot --server & mpd & fcitx5 &  udiskie

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,22
env = HYPRCURSOR_THEME,Adwaita-HyprCursor
env = HYPRCURSOR_SIZE,22
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/xdg-portal-hyprland

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = rgba(a4bff4ee)
    col.active_border = rgba(208,210,215,1.0)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.7

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

xwayland {
    enabled = true
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[t1], gapsout:0, gapsin:0
# workspace = w[tg1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[t1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[t1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tg1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tg1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    new_on_top = false
    mfact = 0.50
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
	font_family = "mono"
    vfr = true
    enable_swallow = true
    swallow_regex = ^(footclient|mpv|Zathura|sioyek|ffplay)$
    swallow_exception_regex = ^(wev)$
    disable_hyprland_qtutils_check = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,us
    kb_variant = rpd,
    kb_model =
    kb_options = grp:win_space_toggle,compose:ralt
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }

    touchdevice {
        enabled = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = ALT # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, RETURN, exec,        $terminal
bind = $mainMod SHIFT, C,      killactive,
bind = $mainMod SHIFT, Q,      exit,
bind = $mainMod,       F,      togglefloating,
bind = $mainMod,       E,      fullscreen,  0
bind = $mainMod SHIFT, E,      fullscreen,  1
bind = $mainMod,       P,      exec,        $menu
bind = $mainMod SHIFT, B,      exec,        $bmopen

# cardinal direction for floating clients
bind = $mainMod SUPER, T, centerwindow, 1
bind = $mainMod SUPER, N, movewindow,   r silent
bind = $mainMod SUPER, H, movewindow,   l silent
bind = $mainMod SUPER, C, movewindow,   u silent
bind = $mainMod SUPER, W, movewindow,   d silent

# bind = $mainMod,     E,      exec,        $fileManager
# bind = $mainMod,     P,      pseudo,      # dwindle
# bind = $mainMod,     J,      togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left,      movefocus, l
bind = $mainMod, right,     movefocus, r
bind = $mainMod, up,        movefocus, u
bind = $mainMod, down,      movefocus, d
bind = $mainMod, minus,     cyclenext, prev
bind = $mainMod, backslash, cyclenext, r
bind = $mainMod, TAB,       workspace, previous

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, plus,         workspace, 1
bind = $mainMod, bracketleft,  workspace, 2
bind = $mainMod, braceleft,    workspace, 3
bind = $mainMod, parenleft,    workspace, 4
bind = $mainMod, ampersand,    workspace, 5
bind = $mainMod, equal,        workspace, 6
bind = $mainMod, parenright,   workspace, 7
bind = $mainMod, braceright,   workspace, 8
bind = $mainMod, bracketright, workspace, 9
bind = $mainMod, asterisk,     workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, plus,         movetoworkspace, 1
bind = $mainMod SHIFT, bracketleft,  movetoworkspace, 2
bind = $mainMod SHIFT, braceleft,    movetoworkspace, 3
bind = $mainMod SHIFT, parenleft,    movetoworkspace, 4
bind = $mainMod SHIFT, ampersand,    movetoworkspace, 5
bind = $mainMod SHIFT, equal,        movetoworkspace, 6
bind = $mainMod SHIFT, parenright,   movetoworkspace, 7
bind = $mainMod SHIFT, braceright,   movetoworkspace, 8
bind = $mainMod SHIFT, bracketright, movetoworkspace, 9
bind = $mainMod SHIFT, asterisk,     movetoworkspace, 9

# Example special workspace (scratchpad)
# bind = $mainMod,       S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace,        special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up,   workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,         XF86AudioMute,         exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle      && volumeinfo
bindel = ,         XF86AudioMicMute,      exec, wpctl set-mute   @DEFAULT_AUDIO_SOURCE@ toggle    && volumeinfo
bindel = ,         XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+  && volumeinfo
bindel = ,         XF86AudioLowerVolume,  exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-  && volumeinfo
bindel = $mainMod, XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 100% && volumeinfo
bindel = $mainMod, XF86AudioLowerVolume,  exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 20%  && volumeinfo
bindel = CONTROL,  XF86AudioRaiseVolume,  exec, mpc -q volume +5 && songinfo
bindel = CONTROL,  XF86AudioLowerVolume,  exec, mpc -q volume -5 && songinfo
bindel = CONTROL,  F4,                    exec, songinfo
bindel = ,         XF86MonBrightnessUp,   exec, brightnessctl s 1%+ && brightnessinfo
bindel = ,         XF86MonBrightnessDown, exec, brightnessctl s 1%- && brightnessinfo
bindel = ,         F9,                    exec, songinfo

# Requires playerctl
bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

# Screenshot and Screencast
bindl = ,        Print,   exec, hyprshot -m region               -o "$HOME/personal/sync_files/OPPO-A31/DCIM/Screenshots/"
bindl = SHIFT,   Print,   exec, hyprshot -z -m output -m eDP-1   -o "$HOME/personal/sync_files/OPPO-A31/DCIM/Screenshots/"
bindl = CONTROL, Print,   exec, hyprshot -z -m window            -o "$HOME/personal/sync_files/OPPO-A31/DCIM/Screenshots/"
bindl = $mainMod,Print,   exec, hyprshot -z -m window -m active  -o "$HOME/personal/sync_files/OPPO-A31/DCIM/Screenshots/"
bindl = SHIFT,   Sys_Req, exec, wcast
bindl = CONTROL, Sys_Req, exec, wcast -s

bind = $mainMod, b, exec, pkill waybar || waybar

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
windowrule = float, title:.*floatterm-.*
windowrule = float, class:^(xdg-desktop-portal-gtk|Floating Window.*|Picture-in-Picture)
windowrule = float, title:^(新建文字批注 — Okular)
windowrule = size 700 200, title:floatterm-frun
windowrule = size 1500 600, title:floatterm-bm
windowrule = size 900 450, title:floatterm-songplayer
windowrule = size 343 200, title:floatterm-webcam

windowrule = workspace 2, class:Mullvad Browser
windowrule = workspace 3, class:brave-browser
windowrule = workspace 4, class:sioyek
windowrule = workspace 4, class:org.kde.okular
windowrule = workspace 5, class:libreoffice-.*

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
